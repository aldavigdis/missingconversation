<div class="wrapper"><!-- not needed? up to you: http://camendesign.com/code/developpeurs_sans_frontieres -->

	<header>
		
		<h1>
            <span class="the">The</span>
            <span class="missing-conversation">Missing Conversation</span>
            <span class="project">Project</span>
        </h1>
	
	</header>
	
	<div id="form-container">
		
		<h2>Who would you like to see talk to each other?</h2>
        
        <form id="the-form" method="post" action="#">
            
            <div id="field-container">
                <input type="text" name="p1" />
                <span class="talks-to">Talks to</span>
                <input type="text" name="p2" />
            </div>
            <div id="submit-container">
                <input class="add" type="submit" value="Add" />
            </div>
            
            <a id="back-to-list" href="#">See already suggested conversations</a>
            
        </form>
        
	</div>
    
    <div id="pair-container">
        
        <h2>List of Missing Conversations</h2>
        
        <ul id="the-list" class="clearfix">
        </ul>
        
        <a id="back-to-form" class="add" href="#">Add</a>
        
    </div>

</div>
